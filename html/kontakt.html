      <div class="formular">
        <h1>Kontaktný formulár</h1>
        <form method="get">

            type="checkbox"
            id="moznost_agree"
            name="moznost_agree"
            value="Súhlas"
          />
          <label for="moznost_agree">
            Súhlasím so spracovaním osobných údajov</label
          >
          <input type="submit" value="Odoslať" />
        </form>
